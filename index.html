<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook</title>

  <style>
    body{
      margin:0;
      background:#f2f2f2;
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      gap:12px;
      direction: ltr; /* ðŸ”´ Ù…Ù‡Ù… Ø¬Ø¯Ù‹Ø§ */
    }

    #book-wrap{
      width:min(1200px, 95vw);
      aspect-ratio: 2 / 1;
    }

    #book{
      width:100%;
      height:100%;
    }

    .btns{
      display:flex;
      gap:8px;
    }

    button{
      padding:10px 14px;
      border:0;
      border-radius:10px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
    }

    .hint{
      font-size:14px;
      color:#333;
    }
  </style>
</head>

<body>

  <div id="book-wrap">
    <div id="book"></div>
  </div>

  <div class="btns">
    <button id="prev">Ø§Ù„Ø³Ø§Ø¨Ù‚</button>
    <button id="next">Ø§Ù„ØªØ§Ù„ÙŠ</button>
  </div>

  <div class="hint">ÙŠÙ…ÙƒÙ†Ùƒ Ø§Ù„ØªÙ‚Ù„ÙŠØ¨ Ø¨Ø§Ù„Ø³Ø­Ø¨ Ø£Ùˆ Ø§Ù„Ø£Ø²Ø±Ø§Ø±</div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <script>
    const TOTAL_PAGES = 25;

    const pages = [];
    for (let i = 1; i <= TOTAL_PAGES; i++){
      const n = String(i).padStart(2,'0');
      pages.push(`pages/page${n}.jpg`);
    }

    const pageFlip = new St.PageFlip(document.getElementById("book"), {
      width: 600,
      height: 600,
      size: "stretch",
      showCover: true,
      flippingTime: 700,
      maxShadowOpacity: 0.35,
      mobileScrollSupport: true,
      useMouseEvents: true
    });

    pageFlip.loadFromImages(pages);

    document.getElementById("next").onclick = () => pageFlip.flipNext();
    document.getElementById("prev").onclick = () => pageFlip.flipPrev();
  </script>

</body>
</html>
