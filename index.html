<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook RTL (بدون عكس الصور)</title>

  <style>
    body{
      margin:0;
      background:#f2f2f2;
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      gap:12px;
    }

    /* مساحة الكتاب (صفحتين جنب بعض على الشاشات الكبيرة) */
    #book-wrap{
      width:min(1200px, 95vw);
      aspect-ratio: 2 / 1;
      background:transparent;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* 1) نقلب “الكتاب” كله (هذا يغيّر اتجاه التقليب بصريًا) */
    #book-mirror{
      width:100%;
      height:100%;
      transform: scaleX(-1);
      transform-origin:center;
    }

    #book{
      width:100%;
      height:100%;
    }

    /* 2) نرجّع الصور لطبيعتها حتى لا تنعكس الكتابة */
    #book-mirror img{
      transform: scaleX(-1) !important;
      transform-origin:center;
    }

    .hint{
      color:#333;
      font-size:14px;
      text-align:center;
    }
    .btns{
      display:flex;
      gap:8px;
    }
    button{
      padding:10px 14px;
      border:0;
      border-radius:10px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
    }

    /* على الموبايل: غالبًا صفحة واحدة بدل صفحتين */
    @media (max-width: 700px){
      #book-wrap{ aspect-ratio: 1 / 1.3; }
    }
  </style>
</head>

<body>
  <div id="book-wrap">
    <div id="book-mirror">
      <div id="book"></div>
    </div>
  </div>

  <div class="btns">
    <button id="prev">السابق</button>
    <button id="next">التالي</button>
  </div>
  <div class="hint">يمكنك أيضًا التقليب بالسحب/النقر على أطراف الصفحة.</div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <script>
    const TOTAL_PAGES = 25;

    const pages = [];
    for (let i = 1; i <= TOTAL_PAGES; i++){
      const n = String(i).padStart(2,'0');
      pages.push(`pages/page${n}.jpg`);
    }

    const bookEl = document.getElementById('book');

    const pageFlip = new St.PageFlip(bookEl, {
      width: 600,
      height: 600,
      size: "stretch",
      minWidth: 315,
      maxWidth: 1200,
      minHeight: 315,
      maxHeight: 1200,
      showCover: true,
      mobileScrollSupport: true,
      useMouseEvents: true,
      swipeDistance: 30,
      flippingTime: 700,
      disableFlipByClick: false,
      maxShadowOpacity: 0.35,
      startPage: 0
    });

    pageFlip.loadFromImages(pages);

    // ملاحظة مهمة:
    // لأننا قلبنا الكتاب بصريًا بـ scaleX(-1)، فإن "التالي/السابق" قد يبدوا معكوسين حسب إحساسك.
    // إذا حسّيتي أن الأزرار بالعكس، فقط بدّلي بين flipNext و flipPrev هنا:

    document.getElementById('next').addEventListener('click', () => pageFlip.flipNext());
    document.getElementById('prev').addEventListener('click', () => pageFlip.flipPrev());
  </script>
</body>
</html>
