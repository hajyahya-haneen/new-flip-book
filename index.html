<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook Arabic 2026</title>
  <style>
    body { 
      margin: 0; 
      background: #444; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      font-family: sans-serif;
    }
    /* تعيين أبعاد ثابتة للحاوية لضمان ظهورها */
    #book-wrap { 
      width: 90vw; 
      height: 70vh; 
      max-width: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #book { 
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      background: #fff; /* لون خلفية مؤقت لضمان رؤية مكان الكتاب */
    }
    .btns { margin-top: 20px; display: flex; gap: 15px; }
    button { 
      padding: 12px 25px; 
      font-size: 16px; 
      cursor: pointer; 
      border-radius: 5px; 
      border: none; 
      background: #eee; 
    }
  </style>
</head>
<body>

  <div id="book-wrap">
    <div id="book"></div>
  </div>

  <div class="btns">
    <button id="prev">السابق</button>
    <button id="next">التالي</button>
  </div>

  <!-- استخدام النسخة المستقرة من المكتبة -->
  <script src="cdn.jsdelivr.net"></script>

  <script>
    window.addEventListener('load', function() {
      const TOTAL_PAGES = 25;
      const images = [];
      
      for (let i = 1; i <= TOTAL_PAGES; i++) {
        const n = String(i).padStart(2, '0');
        images.push(`pages/page${n}.jpg`);
      }

      const bookElement = document.getElementById("book");
      
      // التأكد من وجود المكتبة
      if (typeof St === 'undefined') {
          alert("خطأ: لم يتم تحميل مكتبة تقليب الصفحات. تأكد من اتصال الإنترنت.");
          return;
      }

      const pageFlip = new St.PageFlip(bookElement, {
        width: 500, 
        height: 600,
        size: "stretch",
        minWidth: 300,
        maxWidth: 1000,
        minHeight: 400,
        maxHeight: 1200,
        showCover: true,
        rtl: true // الاتجاه العربي
      });

      // تحميل الصور والبدء
      pageFlip.loadFromImages(images);

      // ربط الأزرار
      document.getElementById("next").onclick = () => pageFlip.flipNext();
      document.getElementById("prev").onclick = () => pageFlip.flipPrev();
      
      console.log("Flipbook Initialized!");
    });
  </script>
</body>
</html>
