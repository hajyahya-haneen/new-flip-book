<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook</title>

  <style>
    body{
      margin:0;
      background:#f2f2f2;
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      gap:12px;
    }

    /* الكتاب LTR حتى التقليب يبدأ من اليسار */
    #book-wrap{
      width:min(1200px, 95vw);
      aspect-ratio: 2 / 1;
      direction:ltr;
    }

    #book{
      width:100%;
      height:100%;
    }

    /* تأكيد: لا عكس للصور */
    img{
      transform:none !important;
    }

    .btns{
      display:flex;
      gap:8px;
      direction:rtl;
    }

    button{
      padding:10px 14px;
      border:0;
      border-radius:10px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
    }

    .hint{
      font-size:14px;
      color:#333;
      direction:rtl;
      text-align:center;
    }
  </style>
</head>

<body>

  <div id="book-wrap">
    <div id="book"></div>
  </div>

  <div class="btns">
    <button id="prev">السابق</button>
    <button id="next">التالي</button>
  </div>

  <div class="hint">
    التقليب يبدأ من جهة اليسار – الصفحات تتبادل أماكنها بدون عكس النص
  </div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <script>
    const TOTAL_PAGES = 25;

    // 1) الصفحات الأصلية بالترتيب الطبيعي
    const rawPages = [];
    for (let i = 1; i <= TOTAL_PAGES; i++){
      const n = String(i).padStart(2,'0');
      rawPages.push(`pages/page${n}.jpg`);
    }

    // 2) نبني الصفحات النهائية مع تبديل كل زوج (يسار/يمين)
    //    الغلاف (صفحة 1) يبقى كما هو
    const pages = [ rawPages[0] ];

    for (let i = 1; i < rawPages.length; i += 2){
      const left  = rawPages[i];
      const right = rawPages[i + 1];

      if (right) {
        // نبدّل الأماكن: اليسار ↔ اليمين
        pages.push(right, left);
      } else {
        // في حال صفحة أخيرة بدون زوج
        pages.push(left);
      }
    }

    const pageFlip = new St.PageFlip(document.getElementById("book"), {
      width: 600,
      height: 600,
      size: "stretch",

      minWidth: 315,
      maxWidth: 1200,
      minHeight: 315,
      maxHeight: 1200,

      showCover: true,
      flippingTime: 700,
      swipeDistance: 30,
      useMouseEvents: true,
      maxShadowOpacity: 0.35
    });

    pageFlip.loadFromImages(pages);

    document.getElementById("next").onclick = () => pageFlip.flipNext();
    document.getElementById("prev").onclick = () => pageFlip.flipPrev();
  </script>

</body>
</html>
