<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arabic Flipbook</title>

  <style>
    body{
      margin:0;
      background:#f2f2f2;
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      gap:12px;
      direction: rtl;
    }

    /* Arabic book container */
    #book-wrap{
      width:min(1200px, 95vw);
      aspect-ratio: 2 / 1;
      direction: rtl;
    }

    #book{
      width:100%;
      height:100%;
    }

    /* Ensure images are never mirrored */
    img{
      transform: none !important;
    }

    .btns{
      display:flex;
      gap:8px;
      direction: rtl;
    }

    button{
      padding:10px 14px;
      border:0;
      border-radius:10px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
    }

    .hint{
      font-size:14px;
      color:#333;
      text-align:center;
    }
  </style>
</head>

<body>

  <div id="book-wrap">
    <div id="book"></div>
  </div>

  <div class="btns">
    <button id="prev">السابق</button>
    <button id="next">التالي</button>
  </div>

  <div class="hint">
    كتاب عربي – التقليب من اليمين إلى اليسار
  </div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <script>
    const TOTAL_PAGES = 25;

    /* Pages in natural order (no swapping, no tricks) */
    const pages = [];
    for (let i = 1; i <= TOTAL_PAGES; i++){
      const n = String(i).padStart(2,'0');
      pages.push(`pages/page${n}.jpg`);
    }

    /* PageFlip configured for Arabic (RTL) */
    const pageFlip = new St.PageFlip(
      document.getElementById("book"),
      {
        width: 600,
        height: 600,
        size: "stretch",

        minWidth: 315,
        maxWidth: 1200,
        minHeight: 315,
        maxHeight: 1200,

        showCover: true,
        flippingTime: 700,
        swipeDistance: 30,
        useMouseEvents: true,
        maxShadowOpacity: 0.35,

        rtl: true
      }
    );

    pageFlip.loadFromImages(pages);

    document.getElementById("next").onclick = () => pageFlip.flipNext();
    document.getElementById("prev").onclick = () => pageFlip.flipPrev();
  </script>

</body>
</html>
