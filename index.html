<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook RTL</title>

  <style>
    body{
      margin:0;
      background:#f2f2f2;
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;

    #book-wrap{

    }

    #book{
      width:100%;
      height:100%;

    /* Ù„Ø§ Ø¹ÙƒØ³ Ù„Ù„ØµÙˆØ± */
    img{

    button{
      padding:10px 14px;
      border:0;
      border-radius:10px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
    }

    .hint{
      font-size:14px;

      text-align:center;
    }
  </style>
</head>

<body>

  <div id="book-wrap">
    <div id="book"></div>
  </div>

  </div>

  <div class="hint">
    ÙƒØªØ§Ø¨ Ø¹Ø±Ø¨ÙŠ â€“ Ø§Ù„ØªÙ‚Ù„ÙŠØ¨ Ù…Ù† Ø§Ù„ÙŠÙ…ÙŠÙ† Ø¥Ù„Ù‰ Ø§Ù„ÙŠØ³Ø§Ø±

  <!-- Ù…ÙƒØªØ¨Ø© PageFlip -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <script>
    const TOTAL_PAGES = 25;

    // Ø§Ù„ØµÙØ­Ø§Øª Ø¨Ø§Ù„ØªØ±ØªÙŠØ¨ Ø§Ù„Ø·Ø¨ÙŠØ¹ÙŠ
    const pages = [];
    for (let i = 1; i <= TOTAL_PAGES; i++){
      const n = String(i).padStart(2,'0');
      pages.push(`pages/page${n}.jpg`);
    }

    const pageFlip = new St.PageFlip(
      document.getElementById("book"),
      {
        width: 600,
        height: 600,
        size: "stretch",

        showCover: true,
        rtl: true,   // ğŸ”‘ Ù‡Ø°Ø§ Ù‡Ùˆ Ø§Ù„Ø­Ù„ Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ

        flippingTime: 700,
        swipeDistance: 30,
        useMouseEvents: true,
        mobileScrollSupport: true,
        maxShadowOpacity: 0.35
      }
    );

    pageFlip.loadFromImages(pages);

    document.getElementById("next").onclick = () => pageFlip.flipNext();
    document.getElementById("prev").onclick = () => pageFlip.flipPrev();
  </script>

</body>
