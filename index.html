<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook</title>

  <style>
    body{
      margin:0;
      background:#f2f2f2;
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      gap:12px;
    }

    /* مهم: نخلي منطقة الكتاب LTR حتى التقليب يصير من اليسار لليمين */
    #book-wrap{
      width:min(1200px, 95vw);
      aspect-ratio: 2 / 1;      /* صفحتين جنب بعض على الشاشات العريضة */
      background:transparent;
      direction:ltr;            /* هذا هو المفتاح لاتجاه التقليب */
    }

    #book{
      width:100%;
      height:100%;
    }

    .hint{
      color:#333;
      font-size:14px;
      text-align:center;
      direction:rtl;            /* النص العربي تحت */
    }
    .btns{
      display:flex;
      gap:8px;
      direction:rtl;            /* ترتيب أزرار عربي */
    }
    button{
      padding:10px 14px;
      border:0;
      border-radius:10px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
    }
  </style>
</head>

<body>
  <div id="book-wrap">
    <div id="book"></div>
  </div>

  <div class="btns">
    <button id="prev">السابق</button>
    <button id="next">التالي</button>
  </div>
  <div class="hint">يمكنك أيضًا التقليب بالسحب/النقر على أطراف الصفحة.</div>

  <!-- مكتبة تقليب الصفحات -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const TOTAL_PAGES = 25;

      // 1) نبني قائمة الصفحات بالترتيب الطبيعي
      const rawPages = [];
      for (let i = 1; i <= TOTAL_PAGES; i++){
        const n = String(i).padStart(2,'0');
        rawPages.push(`pages/page${n}.jpg`);
      }

      // 2) نبدّل أماكن الصفحات يمين/يسار "بدون عكس الصورة"
      //    (نبدّل كل زوج: [2,3] => [3,2] ، [4,5] => [5,4] ... )
      //    الغلاف (صفحة 1) نخليه كما هو.
      const pages = [ rawPages[0] ]; // الغلاف
      for (let i = 1; i < rawPages.length; i += 2){
        const a = rawPages[i];
        const b = rawPages[i + 1];
        if (b) {
          pages.push(b, a); // swap
        } else {
          pages.push(a);    // لو في صفحة أخيرة بدون زوج
        }
      }

      const bookEl = document.getElementById('book');

      const pageFlip = new St.PageFlip(bookEl, {
        width: 600,
        height: 600,
        size: "stretch",
        minWidth: 315,
        maxWidth: 1200,
        minHeight: 315,
        maxHeight: 1200,

        showCover: true,
        mobileScrollSupport: true,
        useMouseEvents: true,
        swipeDistance: 30,
        flippingTime: 700,
        disableFlipByClick: false,
        maxShadowOpacity: 0.35
      });

      pageFlip.loadFromImages(pages);

      document.getElementById('next').addEventListener('click', () => pageFlip.flipNext());
      document.getElementById('prev').addEventListener('click', () => pageFlip.flipPrev());
    });
  </script>
</body>
</html>
